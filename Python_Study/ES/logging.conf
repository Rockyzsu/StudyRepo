{
    "version": 1,
    "disable_existing_loggers": "True",
    "formatters": {
        "verbose": {
            "format": "[%(asctime)s] %(levelname)s [%(name)s:%(lineno)s] %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S"
        },
        "simple": {
            "format": "%(levelname)s %(message)s"
        }
    },
    "handlers": {
        "null": {
            "level": "DEBUG",
            "class": "logging.NullHandler"
        },
        "console": {
            "level": "DEBUG",
            "class": "logging.StreamHandler",
            "formatter": "verbose"
        },
        "file": {
            "level": "DEBUG",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "when": "D",
            "interval": 1,
            "delay": "True",
            "filename": "./import_dbase_information.log",
            "formatter": "verbose",
            "encoding": "utf-8"
        }
    },
    "loggers": {
        "file": {
            "handlers": ["file"],
            "level": "DEBUG"
        },
        "console": {
             "handlers": ["console", "file"],
             "level": "DEBUG"
        }
    }
}